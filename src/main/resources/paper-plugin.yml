name: VaultProvider
version: "1.0"
main: com.arcunis.vaultprovider.Main
api-version: '1.21.1'
prefix: VaultProvider
load: STARTUP
authors: [ Phant0m2290 ]
description: Vault economy provider
dependencies:
  server:
    Vault:
      load: BEFORE
      required: true

permissions:
  vaultprovider.manage:
    default: op

  vaultprovider.balance:
    default: false
    children:
      - vaultprovider.balance.self
      - vaultprovider.balance.other
      - aultprovider.balance.bank

  vaultprovider.balance.self:
    default: true
    description: Get your own balance

  vaultprovider.balance.other:
    default: false
    description: Get someone else's balance
    children:
      - vaultprovider.balance.self

  vaultprovider.balance.bank:
    default: false
    description: Get the balance of a bank you are a member of
    children:
      - vaultprovider.bank

  vaultprovider.deposit:
    default: true
    description: Deposit money into banks the player is a member of

  vaultprovider.withdraw:
    default: true
    description: Withdraw money from banks the player is a member of

  vaultprovider.pay:
    default: true
    description: Pay other players

  vaultprovider.bank:
    default: true
    description: Manage owned banks or banks you are a member of

  vaultprovider.bank.members.get:
    default: true
    description: Get a list of members of banks you are a member of

  vaultprovider.bank.members.invite:
    default: true
    description: Invite members to a bank you own

  vaultprovider.bank.members.remove:
    default: true
    description: Remove members from a bank you own